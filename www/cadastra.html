<!DOCTYPE HTML>
<html>
<head>
   <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
<div class="container">
      <div class="card-panel">
    <div class="row">
      <div class="col s6">
      <div class="card-panel waves-effect waves-light white-text red darken-4 btn-small" id="voltar"><i class=" material-icons">arrow_back</i></div></div>
      <div class="col s6"><h4>Cadastrar</h4></div>
      <div class="lab1 col s12">
        <label class="black-text">Nome:</label>
        <input class="" name="nomeProp" id="nomeProp" placeholder="Nome do proprietário do veículo">
      </div>
      <div class="lab1 col s6">
        <label class="black-text">Hora de entrada:</label>
        <input class="" name="horaE" id="horaE" placeholder="Hora" type="time">
      </div>
      <div class="lab1 col s6">
        <label class="black-text">Placa:</label>
        <input class="" name="placa" id="placa" placeholder="Placa do veículo">
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
    <select id="tipo" name="tipo">
      <option disabled selected>Selecione o veículo</option>
      <option>Carro</option>
      <option>Moto</option>
    </select>
     </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label class="black-text">Marca:</label>
        <input class="" name="marca" id="marca" placeholder="Marca do veiculo">
      </div>
      <div class="col s6">
        <label class="black-text">Modelo:</label>
        <input class="" name="modelo" id="modelo" placeholder="Modelo do veículo">
      </div>
      </div>
      <div class="row">
        <div class="col s6">
          <a href="consultar.html" class="waves-effect waves-light btn red darken-4 btn-small"><i class="material-icons left">content_paste</i>Consultar</a>
        </div>
        <div class="col s6">
          <a class="waves-effect waves-light btn red darken-4 btn-small" id="cadastrar"><i class="material-icons left">add</i>Cadastrar</a>
        </div>
      </div>
    </div>
</div>
</body>

  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/jquery.mask.min.js"></script>
  <script src="components/materialize.min.js"></script>
  <script src="components/sistema.js"></script>

</html>
