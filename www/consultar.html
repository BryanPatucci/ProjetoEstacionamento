<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta http-equiv="Content-Security-Policy" content="default-src * data: gap: https://ssl.gstatic.com; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/estilo.css">

</head>
<body>
  <div class="container">
    <div class="card-panel">
    <div class="row">
      <div class="col s6">
      <div class="card-panel waves-effect waves-light white-text red darken-4 btn-small" id="voltar"><i class=" material-icons">arrow_back</i></div>
      </div>
      <div class="col s6"><h4>Buscar</h4></div>
      <div class="lab1 col s10">
        <label class="black-text">Buscar veiculo:</label>
        <input class="" id="placa" placeholder="Insira a placa do veiculo">
      </div>
      <div class="col s2">
        <a class="busca waves-effect waves-light btn red darken-4" id="busca"><i class="material-icons">search</i></a>
      </div>
    </div>
    <hr>
      <div class="row">
        <div class="col s12">
          <label class="black-text">Nome:</label>
          <input class="" id="nomeProp" placeholder="Nome do proprietário do veículo" readonly>
        </div>
        <div class="lab1 col s6">
        <label class="black-text">Hora de entrada:</label>
        <input id="horaE" type="time" readonly>
      </div>
      <div class="lab1 col s6">
        <label class="black-text">Hora de saida:</label>
        <input type="time" id="horaS" readonly>
      </div>
      </div>
      <div class="row">
      <div class="col s6">
        <p>
      <label>
        <input type="radio" class="with-gap " disabled="disabled" name="group1"/>
        <span class="black-text">Carro</span>
      </label>
    </p>
      </div>
      <div class="col s6">
        <p>
      <label>
        <input type="radio" class="with-gap" disabled="disabled" name="group1"/>
        <span class="black-text">Moto</span>
      </label>
    </p>
      </div>
    </div>
    <div class="row">
      <div class="col s6">
        <label class="black-text">Marca:</label>
        <input class="" id="marca" placeholder="Marca do veiculo" readonly>
      </div>
      <div class="col s6">
        <label class="black-text">Modelo:</label>
        <input class="" id="modelo" placeholder="Modelo do veículo" readonly>
      </div>
      <div class="col s12">
        <label class="black-text">Total a pagar:</label>
        <input id="totalP" readonly>
      </div>
      </div>
    </div>
  </div>

  <script src="components/loader.js"></script>
  <script src="components/jquery-3.4.1.min.js"></script>
  <script src="components/jquery.mask.min.js"></script>
  <script src="components/materialize.min.js"></script>
  <script src="components/sistema.js"></script>

</body>
</html>
